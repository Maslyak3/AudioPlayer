<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorpions Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="/src/favicon.ico" rel="icon" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
</head>
<body>
    <audio src="src/WindOfChange.mp3" id="audio"></audio>
    <div class="container">
        <div class="background"><img src="src/wind-of-change.jpg" alt=""></div>
        <div class="controls">
            <img src="src/backward.png" alt="rewind button" onclick="previous()" id="next" class="rewind buttons">
            <img src="src/play.png" alt="play button" onclick="playStop()" id="play" class="play buttons">
            <img src="src/forward.png" alt="forward button" onclick="next()" id="next" class="forward buttons">
        </div>
        <input type="range" name="song-progress" id="song-progress" class="song-progress">
        <div class="artist">Scorpions</div>
        <div class="song-name">Wind of change</div>
        <div class="time-stamp"></div>
        <div class="duration"></div>
</div>
<script src="index.js"></script>
</body>
</html>
